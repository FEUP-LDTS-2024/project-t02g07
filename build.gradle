plugins {
    id 'java'
    id 'application'
}

group = 'HollowKnight'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add the main implementation dependencies
    implementation 'com.googlecode.lanterna:lanterna:3.1.1'

    // Test dependencies
    testImplementation platform('org.junit:junit-bom:5.10.0')  // JUnit BOM to handle JUnit versions
    testImplementation 'org.junit.jupiter:junit-jupiter'  // JUnit 5 Jupiter API
    testImplementation 'org.mockito:mockito-core:3.7.7'    // Mockito for mocking
    testImplementation 'net.jqwik:jqwik:1.5.1'  // Property-based testing (jqwik)
}

application {
    mainClass.set('HollowKnight.Game')
}

test {
    useJUnitPlatform()  // Ensure tests use JUnit 5 platform
}
